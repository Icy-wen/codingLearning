<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <iframe src="http://127.0.0.1:8080" frameborder="0"  width="700px" height="800px"></iframe>
    <script>
        let age={
            name:'张三',
            age:18
        }
        let iframe = document.querySelector('iframe')
        iframe.onload=function(){
            this.contentWindow.postMessage(age,'http://127.0.0.1:8080')

        }


    </script>
</body>
</html>
