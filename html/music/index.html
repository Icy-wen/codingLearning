<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐</title>
    <link rel="stylesheet" href="//at.alicdn.com/t/c/font_4937480_elqu3weaipn.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   <div class="music">
    <div class="header">
        <div class="back">
            <i class="iconfont icon-fanhuijian"></i>
        </div>
        <div class="title">
            <p class="name">星空</p>
            <p class="singer">周杰伦</p>
        </div>
        <div class="more">
            <i class="iconfont icon-gengduo"></i>
        </div>
    </div>
    <div class="body">
        <div class="cover"></div>
        <div class="text"> 
            <p class="name1">星空</p>
            <p class="name2">周杰伦-摩杰座</p>
        </div>
        <div class="jingdu">
            <div class="num">
                <p class="num1">2:15</p>
                <p class="num2">4:30</p>
            </div>
            <div class="line">     
            </div>
        </div>
        <div class="player">
            <div class="pre">
                <i class="iconfont icon-next-copy"></i>
            </div>
            <div class="zhant">
                <i class="iconfont icon-zanting"></i>
            </div>
            <div class="next">
                <i class="iconfont icon-next"></i>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="song">
            <div class="img"></div>
            <div class="name">
               <p class="songName">星空</p>
               <p class="singerName">周杰伦</p>
            </div>
        </div>
        <div class="love">
            <i class="iconfont icon-shoucang"></i>
        </div>
        <div class="list">
            <i class="iconfont icon-liebiao"></i>
        </div>
    </div>
   </div> 
</body>
</html>
