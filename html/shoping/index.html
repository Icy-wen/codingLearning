<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="store">
        <div class="store__nav">
            <div class="store__nav__logo">
                <img src="./logo.png" alt="">
            </div>
            <div class="store__nav__list">
                <ul class="list">
                    <li class="item">首页</li>
                    <li class="item">商品分类</li>
                    <li class="item">订单中心</li>
                    <li class="item">购物车</li>
                    <li class="item">个人中心</li>
                </ul>
            </div>
            <button class="login button--primary">登录</button>
            <button class="register button--primary">注册</button>
        </div>
        <div class="store__search">
            <div class="search-box">
                <div class="search-box--input">
                    <img class="search-img" src="./search.png" alt="">
                    <input type="text" class="search-input" placeholder="搜索商品">
                    <button class="search-button">搜索</button>
                </div>
                <p class="search-hot">热门搜索：
                    <a href="#">智能手机</a>
                    <a href="#">笔记本</a>
                    <a href="#">平板电脑</a>
                    <a href="#">运动鞋</a>
                    <a href="#">智能家具</a>
                </p>
            </div>
            
        </div>
        <div class="store__catetory">
            <div class="catetory-title">
                <ul class="title-list">
                    <li class="title-item1">全部分类</li>
                    <li class="title-item">服装</li>
                    <li class="title-item">数码</li>
                    <li class="title-item">家具</li>
                    <li class="title-item">美妆</li>
                    <li class="title-item">食品</li>
                    <li class="title-item">母婴</li>
                    <li class="title-item">运动</li>
                </ul>
            </div>
            <div class="catetory-content">
                <div class="content-banner">
                    <img src="./banner.png" alt="">
                </div>
                <div class="content-tese">
                    <p>特色商品推荐</p>
                    <div class="tese-img">
                        <img src="./product.png" alt="">
                        <img src="./product.png" alt="">
                        <img src="./product.png" alt="">
                        <img src="./product.png" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="store__foot"></div>
    </div>
</body>
</html>
